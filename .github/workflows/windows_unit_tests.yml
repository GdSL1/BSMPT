name: Windows unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:
    

jobs:
  windows-tests-fullSetup:
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"

    steps:
    - uses: actions/checkout@v2
      with:
          persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install Conan
      run: pip install conan && conan --version
    - name: Install cmake
      run: conan install cmake/3.22.3@ -g=virtualrunenv
    - name: cmake
      run: mkdir build && cd build && cmake -DUseConan=On -DCMAKE_BUILD_TYPE=Release .. 
    - name: make
      run: cd build && cmake --build . -j --config Release
    - name: Test
      run: cd build && ctest -j --output-on-failure



